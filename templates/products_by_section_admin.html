<!DOCTYPE html>
<html>
<head>
    <title>Products by Section</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='products_by_section_admin.css') }}">

</head>
<body>
    <h1>Admin Products by Section</h1>
    <h2> {{ section_name }}</h2>

    <form method="post" action="{{ url_for('admin.search_product_list_by_section', section_id=section_id) }}">
        <input type="text" name="search_query" placeholder="Search bar">
        <button type="submit">Search</button>
    </form>

    <table>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Manufacture Date</th>
            <th>Expiry Date</th>
            <th>Rate per Unit</th>
            <th>Unit</th>
            <th>Quantity</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product[0] }}</td>
            <td>{{ product[1] }}</td>
            <td>{{ product[2] }}</td>
            <td>{{ product[3] }}</td>
            <td>{{ product[4] }}</td>
            <td>{{ product[5] }}</td>
            <td>{{ product[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
