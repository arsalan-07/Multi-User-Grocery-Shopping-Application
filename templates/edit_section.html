{% extends 'base_admin.html' %}

{% block content %}
    <h1>Edit Section</h1>
    <form method="POST" action="{{ url_for('admin.edit_section', section_id=section[0]) }}">
        <label for="section_name">Section Name:</label>
        <input type="text" id="section_name" name="section_name" value="{{ section[1] }}">
        <br>
        <button type="submit">Update</button>
    </form>
{% endblock %}
